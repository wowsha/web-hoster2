<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Uploader</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button { margin: 1rem 0; }
    #link { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Upload HTML File</h1>
  <input type="file" id="file" accept=".html" />
  <button onclick="upload()">Upload</button>
  <div id="link"></div>

  <script>
    async function upload() {
      const file = document.getElementById('file').files[0];
      if (!file || !file.name.endsWith(".html")) {
        alert("Please upload an .html file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/api/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById("link").innerHTML = `
          âœ… File uploaded!<br>
          ðŸ”— <a href="${data.url}" target="_blank">${data.url}</a>`;
      } else {
        document.getElementById("link").textContent = data.error;
      }
    }
  </script>
</body>
</html>
