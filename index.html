<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload HTML (RAM hosted)</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button { margin-top: 1rem; }
    #link { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Upload HTML (RAM hosted)</h1>
  <input type="file" id="file" accept=".html" />
  <br />
  <button onclick="upload()">Upload</button>
  <div id="link"></div>

  <script>
    async function upload() {
      const file = document.getElementById("file").files[0];
      if (!file || !file.name.endsWith(".html")) {
        alert("Please upload an .html file");
        return;
      }

      const text = await file.text();

      const res = await fetch("/api/html", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: text }),
      });

      const data = await res.json();

      if (res.ok) {
        const url = `${window.location.origin}${data.url}`;
        document.getElementById("link").innerHTML = `
          âœ… Uploaded!<br/>
          ðŸ”— <a href="${url}" target="_blank">${url}</a>
        `;
      } else {
        document.getElementById("link").textContent = data.error || "Upload failed";
      }
    }
  </script>
</body>
</html>
